<div class="popup typical-popup address-popup" data-popup="add-address">
    <div class="popup-wrapper">
        <div class="close-popup button-close">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13 1L1 13" stroke="black" />
                <path d="M1 1L13 13" stroke="black" />
            </svg>
        </div>
        <div class="popup-content">
            <div class="typical-popup__title">
                адрес доставки
            </div>


            <div class="typical-popup-form__wrapper">
                <div class="catalog-fix-menu__filter-price custom-select">
                    <div class="select-selected">
                        <span>Москва</span>
                        <svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L5 5L9 1" stroke="black" stroke-width="2" />
                        </svg>
                    </div>
                    <div class="select-items">
                        <div class="select-option">Москва</div>
                        <div class="select-option">Минск</div>
                        <div class="select-option active">Санкт-Петербург</div>
                    </div>
                </div>

                <form action="/" method="get" class="form-block__form validation-form" novalidate="true">
                    <div class="form-block__controls">
                        <div class="form-control form-control--col">
                            <input id="street"
                                   class="form-control__input "
                                   type="text"
                                   name="street"
                                   placeholder="улица"
                            >
                        </div>
                    </div>

                    <div class="form-block__controls__wrapper">
                        <div class="form-block__controls">
                            <div class="form-control form-control--col">
                                <input id="home"
                                       class="form-control__input "
                                       type="text"
                                       name="home"
                                       placeholder="дом"
                                >
                            </div>
                        </div>

                        <div class="form-block__controls">
                            <div class="form-control form-control--col">
                                <input id="index"
                                       class="form-control__input "
                                       type="text"
                                       name="index"
                                       placeholder="индекс"
                                >
                            </div>
                        </div>

                        <div class="form-block__controls">
                            <div class="form-control form-control--col">
                                <input id="office"
                                       class="form-control__input "
                                       type="text"
                                       name="office"
                                       placeholder="кв. / офис"
                                >
                            </div>
                        </div>

                        <div class="form-block__controls">
                            <div class="form-control form-control--col">
                                <input id="home-lock"
                                       class="form-control__input "
                                       type="text"
                                       name="home-lock"
                                       placeholder="домофон"
                                >
                            </div>
                        </div>

                        <div class="form-block__controls">
                            <div class="form-control form-control--col">
                                <input id="entrance"
                                       class="form-control__input "
                                       type="text"
                                       name="entrance"
                                       placeholder="подъезд"
                                >
                            </div>
                        </div>

                        <div class="form-block__controls">
                            <div class="form-control form-control--col">
                                <input id="floor"
                                       class="form-control__input "
                                       type="text"
                                       name="floor"
                                       placeholder="этаж"
                                >
                            </div>
                        </div>


                    </div>



                </form>
            </div>


            <div class="typical-popup__btns">
                <div class="typical-popup__link button-close" data-type="address">
                    назад
                </div>

                <div class="btn typical-popup__btn button-close">
                    добавить
                </div>
            </div>
        </div>

    </div>
</div>
